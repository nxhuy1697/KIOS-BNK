<div class="header pt-md-8"></div>
<div class="container-fluid">
  <div class="search">


 
      

  <!-- table  -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Tickets List</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Booth Number</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td *ngIf="!ticket || ticket?.length === 0"
                class="text-center align-middle"
                colspan="7">No data</td>
              </tr>
              <tr *ngFor="let item of ticket; let i = index">
                <th scope="row">
                  <span class="mb-0 text-sm">{{item?.id}}</span>
                </th>
                <td>
                  <span class="mb-0 text-sm"> {{item?.name}} </span>
                </td>
                <td>
                  <span class="mb-0 text-sm">{{item?.phone}}</span>
                </td>
                <td>
                    <span class="mb-0 text-sm">{{item?.serviceId}}</span>
                  </td>
                <td class="mb-0">
                  <i
                    class="fas fa-edit fa-lg text-primary m-cursor"
                    title="Update"
                  ></i>
                  <i
                    class="fas fa-trash-alt fa-lg text-danger ml-1 m-cursor"
                    title="Delete"
                    (click)="deleteU(item)"
                    
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
