<div class="header header py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center ">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="row">
            <div class="card">
              <img
                src="https://media.istockphoto.com/id/900791430/vector/bank-building-isolated-on-white-background-vector-illustration-flat-style.jpg?s=612x612&w=0&k=20&c=jc8wpyoZZ3I1qnz8xEfKf-P-dry-SqJyeaZkIEWOl34="
                class="card-img-top"
              />
              <div class="card-body">
                <h3 class="card-text">
                  Services
                </h3>
                <button type="button" class="btn btn-neutral mr-1 mb-1" (click)="openModal(null, 'CREATE')" >
                    Choose  <i class="fas fa-arrow-right mr-1"></i>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
