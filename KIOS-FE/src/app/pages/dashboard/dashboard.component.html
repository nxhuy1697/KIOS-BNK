<div class="header pt-md-8"></div>
<div class="container-fluid">
  <div class="search">
    <h4>Searching Form</h4>
    <!-- Form stats -->
    <div class="row">
      <div class="col-12">
        <div class="p-2">
          <!-- search form  -->
          <form>
            <div class="row">
              <label class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label"
                >ID</label
              >
              <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ID"
                  (keyup.enter)="search()"
                />
              </div>
              <label class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label"
                >Username</label
              >
              <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  (keyup.enter)="search()"
                />
              </div>
              <label
                class="col-sm-4 col-md-6 col-lg-5 col-xl-2 col-form-label mt-2"
                >Phone</label
              >
              <div class="col-sm-7 col-md-6 col-lg-7 col-xl-4">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Phone"
                  (keyup.enter)="search()"
                />
              </div>
            </div>
          </form>
          <div class="row pt-3">
            <div class="col-4 text-left">
              <button
                type="button"
                class="btn btn-neutral mr-1 mb-1"
                (click)="openModal(null, 'CREATE')"
              >
                <i class="fas fa-plus mr-1"></i> Add new
              </button>
            </div>
            <div class="col-8 text-right">
              <button type="button" class="btn btn-secondary mr-1 mb-1" (click)="refresh()">
                <i class="fas fa-undo-alt mr-1"></i> Refresh
              </button>
              <button type="button" class="btn btn-neutral mr-1 mb-1"  (click)="search()">
                <i class="fas fa-search mr-1"></i>Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- table  -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Employee Infomations</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td *ngIf="!user1 || user1?.length === 0"
                class="text-center align-middle"
                colspan="7">No data</td>
              </tr>
              <tr *ngFor="let item of user1; let i = index">
                <th scope="row">
                  <span class="mb-0 text-sm">{{item?.id}}</span>
                </th>
                <td>
                  <span class="mb-0 text-sm"> {{item?.username}} </span>
                </td>
                <td>
                  <span class="mb-0 text-sm">{{item?.email}}</span>
                </td>
                <td>
                  <span class="mb-0 text-sm">{{item?.phone}}</span>
                </td>
                <td class="mb-0">
                  <i
                    class="fas fa-edit fa-lg text-primary m-cursor"
                    title="Update"
                  ></i>
                  <i
                    class="fas fa-trash-alt fa-lg text-danger ml-1 m-cursor"
                    title="Delete"
                    (click)="deleteU(item)"
                    
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
